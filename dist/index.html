		<title>大屏可视化项目</title>
		<script>
			const clientWidth = document.documentElement.clientWidth;
			const clientHeight = document.documentElement.clientHeight;
			window.pageWidth =
				clientWidth / clientHeight > 16 / 9
					? clientHeight * (16 / 9)
					: clientWidth;
			window.pageHight = pageWidth / (16 / 9);
			document.write(`
				<style>html{font-size: ${pageWidth / 100}px}</style>
			`);
		</script>
		<script type="module" crossorigin src="./assets/index.cba45715.js"></script>

	</head>
	<body>
		<div id="root"></div>
		<script>
			const root = document.querySelector("#root");
			root.style.width = pageWidth + "px";
			root.style.height = pageHight + "px";
			root.style.marginTop = (clientHeight - pageHight) / 2 + "px";
		</script>
		
	</body>
